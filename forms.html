<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us.</title>
        <link rel="stylesheet" href="css/forms.css">
    </head>
    <body>
        <form id="form" method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <input id="email"type="text" name="email" placeholder="Enter your email address" required>
            </div>
            <div>
                <input id="password" type="password"  name="password" placeholder="Password" required>
            </div>
            <br>
            <div>
                <textarea id="bio" name="shortbio" placeholder="Enter Bio!"></textarea>
            </div>
            <div id="us">
                <p>How did you hear about us!?</p>
                <input name="info" value="internet" type="checkbox">Internet<br>
                <input name="info" value="newspaper" type="checkbox">Newspaper<br>
                <input name="info" value="friend" type="checkbox">A Friend<br>
                <input name="info" value="sign" type="checkbox">Bus Sign<br>
                <br>
            </div>
            <section>
            <p>What web browser are you using?</p>
                <select name="web browser" id="web browser">
                    <option value="Chrome">Chrome</option>
                    <option value="IE">Why IE?</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                </select>
            </section>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
